<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Poppins:wght@100;200;400;600&family=Roboto:wght@300;400;500&family=Sofia&display=swap" rel="stylesheet">
        <title>calculator</title>

    </head>
    <body>
        <main>
            <div class="container">
                <div class="sub">
                   <div>5+5</div> 
                </div> 
                <div class="content">
                   <div class="item sub2 sub3 sub4">C</div>
                   <div class="item sub1 sub3">/</div>
                   <div class="item sub3" >*</div>
                   <div class="item sub4 sub5" >7</div>
                   <div class="item sub4 sub5">8</div>
                   <div class="item sub1 sub5">9</div>
                   <div class="item sub5">-</div>
                   <div class="item sub3 sub4">4</div>
                   <div class="item sub3 sub4">5</div>
                   <div class="item sub1 sub3">6</div>
                   <div class="item sub3 sub4 ">+</div>
                   <div class="item sub3 sub4">3</div>
                   <div class="item sub3 sub4">2</div>
                   <div class="item sub1 sub3 ">1</div>
                   <div class="item sub4">0</div>
                   <div class="item sub4">00</div>
                   <div class="item">=</div>
                </div>
            </div>
        </main>
    </body>
</html>
